<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    <title>SAM - LOGIN</title>
</head>
<body class='main'>
    <div class="blur-overlay">
        <div class="container">
            <div class="apps-container">
                <div class="logo-container">
                    <img src="./imgs/sam-logo-small.png"/>
                </div>
                <div class="app-wrapper">
                    <a href="https://apps.apple.com/hu/app/sam/id6450101726?l=hu" class="app-card">
                        <div>
                            <img src="./imgs/app-store.png"/>
                        </div>
                        <div class="qr-container">
                            <img src="./imgs/apple-sam-qr.png" class="qr-img"/>
                        </div>
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=io.ionic.samapp&pli=1" class="app-card">
                        <div>
                            <img src="./imgs/robot.png"/>
                        </div>
                        <div class="qr-container">
                            <img src="./imgs/android-sam-qr.png" class="qr-img"/>
                        </div>
                    </a>
                </div>
                <span>Töltse le alkalmazásunkat okoseszközére!</span>
            </div>
            <div class="login-container">
                <div class="login-logo-container">
                    <img src="./imgs/sam-logo-text.png"/>
                </div>
                <div class="helpdesk">
                    <span>HelpDesk:</span>
                    <a href="mailto:helpdesk@mind-tech.hu">helpdesk@mind-tech.hu</a>
                </div>
                <form>
                    <div class="input-container">
                        <label for="user">Felhasználónév*</label>
                        <input name="user" id="user" placeholder="Felhasználónév*"/>
                    </div>
                    <div class="input-container">
                        <label for="password">Jelszó*</label>
                        <input name="password" id="password" placeholder="Jelszó*"/>
                    </div>
                    <div>
                        <input name="stay-logged-in" id="stay-logged-in" type="checkbox"/>
                        <label for="stay-logged-in">Maradjon bejelentkezve</label>
                    </div>
                    <button>Bejelentkezés</button>
                </form>
                <div class="login-bottom">
                    <a href="/" class="for-clients">
                        <img src="./imgs/document.png"/>
                        <span>Segédlet az ügyfeleknek</span>
                    </a>
                    <a href="/" class="forgot-password">Elfelejtett jelszó</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
