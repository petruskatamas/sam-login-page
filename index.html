<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" />    
    <title>SAM - LOGIN</title>
</head>
<body class='main'>
    <div class="blur-overlay">
        <div class="container">
            <div class="apps-container">
                <div class="logo-container">

                </div>
                <div class="app-wrapper">
                    <div class="app-card">
                        <div>
                            apple store
                        </div>
                        <div class="qr-container">
                            <img src="./imgs/apple-sam-qr.png" class="qr-img"/>
                        </div>
                    </div>
                    <div class="app-card">
                        <div>
                            android store
                        </div>
                        <div class="qr-container">
                            <img src="./imgs/android-sam-qr.png" class="qr-img"/>
                        </div>
                    </div>
                </div>
                <span>Töltse le alkalmazásunkat okoseszközére!</span>
            </div>
            <div class="login-container">
                <div class="login-logo-container">
                    simple accounting management
                </div>
                <div class="helpdesk">
                    <span>HelpDesk:</span>
                    <a href="mailto:helpdesk@mind-tech.hu">helpdesk@mind-tech.hu</a>
                </div>
                <form>
                    <div class="input-container">
                        <label for="user">Felhasználónév*</label>
                        <input name="user" id="user" placeholder="Felhasználónév*"/>
                    </div>
                    <div class="input-container">
                        <label for="password">Jelszó*</label>
                        <input name="password" id="password" placeholder="Jelszó*"/>
                    </div>
                    <div>
                        <input name="stay-logged-in" id="stay-logged-in" type="checkbox"/>
                        <label for="stay-logged-in">Maradjon bejelentkezve</label>
                    </div>
                    <button>Bejelentkezés</button>
                </form>
                <div class="login-bottom">
                    <a class="for-clients">
                        <span>Segédlet az ügyfeleknek</span>
                    </a>
                    <a href="/">Elfelejtett jelszó</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
